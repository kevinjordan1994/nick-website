<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
    <title>The Nick Zone</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header__main">
        <img src="./images/thumbs_up_cropped.png" alt="Thumbs Up!" />
        <div class="header__title-div">
          <h1>Welcome to the Nick Zone</h1>
          <p>Sit back and enjoy the ride.</p>
        </div>
      </header>
      <main>
        <section class="nickname">
          <header class="nickname__header">
            <h2 class="nickname__title">Nick&trade; Name Generator!</h2>
            <p class="nickname__desc">
              Generate your own custom Nick&trade; Name.
            </p>
          </header>
          <div class="nickname__main">
            <div class="nickname__text">Click the Button!</div>
            <button class="nickname__button">Generate</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
